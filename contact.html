    <div class="article">
        <h2>Contact</h2>
        <form action="https://formspree.io/jeffrey_tram@yahoo.com" method="POST">
            <label for="fname">First Name</label>
            <input name="firstname" type="text" id="fname" placeholder="Your first name" required><br />
            <label for="lname">Last Name</label>
            <input name="lastname" type="text" id="lname" placeholder="Your last name"><br />
            <label for="company">Company Name</label>
            <input name="company" id="company" placeholder="Company"><br />
            <label for="email">Email</label>
            <input name="email" type="email" id="email" placeholder="Your email" required><br />
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter your message here" required></textarea><br />
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="script.js" async defer></script>
